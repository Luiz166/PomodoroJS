<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Study</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <i class="fa-sharp fa-solid fa-circle-check fa-lg"></i>
                <span>Pomodoro Study</span>
            </div>
            <button id="configBtn"><i class="fa-solid fa-sliders fa-lg"></i></button>
        </div>
        <div class="boxTimer">
            <div class="timerSelect">
                <button id="pomoBtn">Pomodoro</button>
                <button id="breakBtn">Break</button>
            </div>
            <span id="timer">25:00</span>
            <button id="startBtn">START</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
